# 数据库配置
spring.datasource.name=test
spring.datasource.url=jdbc:mysql://192.168.0.171:3306/Transaction-system?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=Abc123,./
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.filters=stat
spring.datasource.max-active=20
spring.datasource.initial-size=1
spring.datasource.max-wait=60000
spring.datasource.min-idle=1
spring.datasource.time-between-eviction-runs-millis=60000
spring.datasource.min-evictable-idle-time-millis=300000
spring.datasource.#validationQuery=select 'x'
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=false
spring.datasource.test-on-return=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

# mybatis 配置
mybatis.type-aliases-package=com.ks.system.aym.model
mybatis.type-handlers-package=com.ks.system.aym.mapper
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

